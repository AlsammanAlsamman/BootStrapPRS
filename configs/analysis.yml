# Analysis configuration and paths
project_name: "BootStrapPRS-analysis"
version: "0.1.0"
results_dir: "results"  # Absolute path to results directory

# Bootstrap splitting parameters
bootstrap:
  train_frac: 0.8
  seed_base: 12345  # per-rep seed = seed_base + rep

# GWAS QC/filtering parameters (PLINK)
gwas_filters:
  maf: 0.01
  geno: 0.02
  mind: 0.02
  hwe: 1e-6

# PRS tool configuration (global defaults)
prsice2:
  prsice_bin: "bin/PRSice"
  prsice_r: "bin/PRSice.R"
  rscript: "Rscript"      # command available on cluster (or load via module below)
  formatter_r: "scripts/format_gwas_for_prsice.R"
  module: ""             # optional, e.g. "R/4.2.0"
  stat: "OR"             # GWAS effect column for PRSice (OR or BETA)
  score: "avg"           # avg|sum|std|con-std
  binary_target: "T"     # T/F
  clump_kb: 250
  clump_r2: 0.1
  clump_p: 1
  bar_levels: "5e-8,1e-5,0.001,0.05,0.1,0.2,0.5,1"
  perm: 10000            # permutations for empirical p-value
  quantile: 100
  quant_break: "1,5,10,20,40,60,80,90,95,99,100"
  quant_ref: 60
  thread: 2
  additional_params: ""  # any additional PRSice parameters

# Analysis targets
target_analysis:
  LAMR_PRS:
    plink_prefix: "inputs/LAMR/LAMR"
    bootstraps: 20
    PCs: 10
    covairiates: NONE
    tools: ["PRSice2"]
    prsice2:
      ld_prefix: ""  # optional alternative LD reference PLINK prefix; empty means use target
  

# Default resources
default_resources:
  mem_mb: 32000
  cores: 2
  time: "00:30:00"